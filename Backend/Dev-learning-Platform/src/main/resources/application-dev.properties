spring.application.name=Dev-learning-Platform

# Configuración DB de pruebas H2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# Configuración de JWT
jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.time=${JWT_EXPIRATION_TIME}

# ==============================================
# CONFIGURACIÓN DE CARGA DE ARCHIVOS
# ==============================================

# Configuración Spring Boot para multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.resolve-lazily=false

# Configuración personalizada para imágenes de perfil
app.upload.profile-images.path=uploads/profiles
app.upload.profile-images.base-url=${server.url:http://localhost:8080}/uploads/profiles
app.upload.profile-images.max-file-size=5242880
app.upload.profile-images.allowed-extensions=jpg,jpeg,png,gif,webp,svg
app.upload.profile-images.allowed-mime-types=image/jpeg,image/png,image/gif,image/webp,image/svg+xml

# Configuración del frontend para CORS
app.frontend.url=http://localhost:3000

# ==============================================
# CONFIGURACIÓN DE SERVIDOR
# ==============================================
server.port=8080
server.url=http://localhost:8080
