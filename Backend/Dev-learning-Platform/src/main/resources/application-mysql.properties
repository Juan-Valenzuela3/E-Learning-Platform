spring.application.name=Dev-learning-Platform

# ==============================================
# CONFIGURACIÓN DB DE DESARROLLO (MySQL Local)
# ==============================================

# Configuración de MySQL local
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_platform?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de conexión MySQL
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# ==============================================
# CONFIGURACIÓN DE JWT
# ==============================================

jwt.secret.key=${JWT_SECRET_KEY}
jwt.expiration.time=${JWT_EXPIRATION_TIME}

# ==============================================
# CONFIGURACIÓN DE CARGA DE ARCHIVOS
# ==============================================

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.resolve-lazily=false

# ==============================================
# CONFIGURACIÓN PARA DESARROLLO LOCAL
# ==============================================
app.upload.storage-type=local
app.upload.local.base-path=uploads
app.upload.local.profile-images-path=profiles
app.upload.local.base-url=http://localhost:8080/uploads

# ==============================================
# CONFIGURACIÓN DE CORS
# ==============================================

app.frontend.url=http://localhost:3000

# ==============================================
# CONFIGURACIÓN DE SERVIDOR
# ==============================================

server.port=8080

# ==============================================
# CONFIGURACIÓN DE LOGGING
# ==============================================

logging.level.com.Dev_learning_Platform.Dev_learning_Platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


