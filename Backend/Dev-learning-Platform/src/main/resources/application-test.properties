#####################################################
# Configuración de H2 para pruebas
#####################################################

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

#####################################################
# Configuración OCI para pruebas (deshabilitado)
#####################################################
oci.enabled=false

#####################################################
# JPA/Hibernate configuración para tests
#####################################################

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

#####################################################
# Configuración de logging para tests
#####################################################

logging.level.com.Dev_learning_Platform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de archivos para tests
app.upload.profile-images.path=test-uploads
app.frontend.url=http://localhost:3000

# Desactivar actuator en tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# JWT configuración para tests
jwt.secret=testSecretKeyThatIsLongEnoughForHS256AlgorithmTestingPurposes
jwt.expiration=86400000