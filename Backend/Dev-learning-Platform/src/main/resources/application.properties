# =============================================================================
# CONFIGURACIÓN BÁSICA DE LA APLICACIÓN
# =============================================================================

# Nombre de la aplicación
spring.application.name=Dev-learning-Platform

# =============================================================================
# CONFIGURACIÓN JWT
# =============================================================================

# Clave secreta para JWT
jwt.secret=EstaEsUnaClaveSecretaMuyLargaYSeguraParaJWTEnDesarrolloQueDebeTenerAlMenos64CaracteresParaHS512

# Tiempo de expiración del access token (1 hora)
jwt.expiration=3600000

# Tiempo de expiración del refresh token (7 días)
jwt.refresh-expiration=604800000

# Número máximo de refresh tokens por usuario
jwt.max-refresh-tokens-per-user=5

# =============================================================================
# CONFIGURACIÓN DE BASE DE DATOS H2
# =============================================================================

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =============================================================================
# CONFIGURACIÓN JPA/HIBERNATE
# =============================================================================

# Configuración básica
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico de H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuraciones adicionales para estabilidad
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# =============================================================================
# OPTIMIZACIONES PARA DESARROLLO
# =============================================================================

# BCrypt optimizado para desarrollo
spring.security.crypto.bcrypt.strength=8

# Configuración de pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Timeouts para desarrollo
spring.jpa.properties.hibernate.jdbc.timeout=15
spring.jpa.properties.hibernate.connection.timeout=15

# =============================================================================
# CONFIGURACIÓN DE LOGGING
# =============================================================================

# Nivel de logging para el paquete de la aplicación
logging.level.com.Dev_learning_Platform=INFO

# Patrón de formato para logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# =============================================================================
# CONFIGURACIÓN DEL SERVIDOR
# =============================================================================

# Puerto del servidor
server.port=8080

# Configuración de contexto
server.servlet.context-path=/

