# Render Configuration for E-Learning Platform v2.0
services:
  # Backend Service
  - type: web
    name: e-learning-backend
    env: node
    plan: free
    buildCommand: cd Backend/Dev-learning-Platform && ./mvnw clean package -DskipTests
    startCommand: cd Backend/Dev-learning-Platform && java -jar target/Dev_learning_Platform-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: e-learning-db
          property: connectionString
      - key: JWT_SECRET_KEY
        value: 4c6fb40397598dd8c1dbb3155fba3ca208a16fe8d5d90162b74f1874a4dc12b6
      - key: JWT_EXPIRATION_TIME
        value: 86400000
      - key: FRONTEND_URL
        value: https://e-learning-platform-v2.onrender.com
      - key: SPRING_PROFILES_ACTIVE
        value: render

  # Frontend Service
  - type: web
    name: e-learning-frontend
    env: static
    plan: free
    buildCommand: cd Frontend && pnpm install && pnpm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://e-learning-backend.onrender.com/api

  # Database
  - type: pserv
    name: e-learning-db
    plan: free
    databaseName: elearning_db
    user: elearning_user
